<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <title>Spotify Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav>
      <div id="controls">
        <i id="move-songs-nav-button" class="bi bi-arrow-left-right"></i>
        <!-- <i id="remove-songs-button" class="bi bi-eraser"></i> -->
      </div>
      <button id="obtain-new-token"><i class="bi bi-spotify"></i>   Regenerar token</button>
    </nav>
    
    <div id="container">
      <div id="playlists"></div>
      <div id="songs"></div>
    </div>

    <button id="select-all-songs">Selecionar todas las canciones</button>
    <button id="move-songs-button">Mover 0 canciones</button>
    
    <div id="move-songs-background"></div>
    <div id="move-songs-preview">
      <span>
        <div id="songs-preview"></div>
        <div id="playlists-preview"></div>
      </span>
      <button id="confirm-move">Confirmar traslado</button>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
